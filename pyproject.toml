[build-system]
requires = ["setuptools>=64"]
build-backend = "setuptools.backends._legacy:_Backend"

[project]
name = "alakazam"
version = "2.0.0"
description = "Radio Interferometric Calibration Suite"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [{name = "Arpan Pal"}]

dependencies = [
    "numpy>=1.21",
    "scipy>=1.7",
    "numba>=0.55",
    "h5py>=3.0",
    "pyyaml>=5.0",
    "python-casacore>=3.4",
]

[project.optional-dependencies]
rich = ["rich>=12.0"]
dev = ["pytest", "psutil"]

[project.scripts]
alakazam = "alakazam.cli:main"

[tool.setuptools.packages.find]
include = ["alakazam*"]
