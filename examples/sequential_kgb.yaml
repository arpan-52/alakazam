# ALAKAZAM Example: Sequential K → Bandpass → Gain calibration
# Standard calibration workflow

ms: /data/calibrator.ms
output: full_cal.h5
field: 3C286
spw: "*"
ref_ant: 0
apply_parang: true

# Jones chain: solved in order, each pre-applies all previous
jones: [K, G, G]

# Per-Jones solint configuration:
#   K: single delay for full obs, full band
#   G (first): bandpass — one gain per 4MHz chunk, full time
#   G (second): time-variable gain — one gain per 2min, full band
time_interval: [inf, inf, 2min]
freq_interval: [full, 4MHz, full]

# Per-Jones settings (single value = same for all)
phase_only: [false, false, false]
rfi_threshold: 5.0
max_iter: 100
tol: 1e-10
