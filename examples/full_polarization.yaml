solve:
  - jones: [K, G, G, D, Xf]
    ms: flux_cal.ms
    field: 3C286
    spw: "0~3"
    ref_ant: 0
    output: polcal.h5
    time_interval: [inf, inf, 2min, inf, inf]
    freq_interval: [full, 4MHz, full, full, full]
    phase_only: [false, false, false, false, false]
    rfi_threshold: 5.0
    max_iter: 200
    memory_limit_gb: 16.0

apply:
  - ms: target.ms
    jones: [K, G, G, D, Xf]
    tables: [polcal.h5]
    output_col: CORRECTED_DATA
    spw: "0~3"
