# Full polarisation calibration: K G D Xf
# Single MS with one field

solve:
  - ms: pol_cal.ms
    output: pol_cal.h5
    ref_ant: 0
    apply_parang: true

    jones:         [K,       G,      D,      Xf    ]
    field:         [[3C286], [3C286],[3C286],[3C286]]
    time_interval: [inf,     inf,    inf,    inf   ]
    freq_interval: [full,    full,   full,   full  ]
    phase_only:    [false,   false,  false,  false ]
    preapply_time_interp: [exact, nearest_time, nearest_time, nearest_time]

apply:
  - ms: science.ms
    output_col: CORRECTED_DATA
    target_field: CasA
    apply_parang: true

    jones:        [K,         G,         D,         Xf       ]
    tables:       [pol_cal.h5,pol_cal.h5,pol_cal.h5,pol_cal.h5]
    field_select: [nearest_time, nearest_time, nearest_time, nearest_time]
    time_interp:  [exact,     linear,     nearest_time, nearest_time]
