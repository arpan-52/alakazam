# ALAKAZAM Example: K delay calibration
# Solves antenna delays from a calibrator observation

ms: /data/calibrator.ms
output: delay_cal.h5
field: 3C286
spw: "*"
ref_ant: 0

jones: K
time_interval: inf     # Single solution for full observation
freq_interval: full    # Use all channels (need freq axis for delay)
rfi_threshold: 5.0
