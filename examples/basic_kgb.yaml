solve:
  - jones: [K, G, G]
    ms: calibrator.ms
    field: 3C286
    spw: "*"
    ref_ant: 0
    output: cal.h5
    time_interval: [inf, inf, 2min]
    freq_interval: [full, 4MHz, full]
    phase_only: [false, false, false]
    rfi_threshold: 5.0

apply:
  - ms: target.ms
    jones: [K, G, G]
    tables: [cal.h5]
    output_col: CORRECTED_DATA
    field: target
